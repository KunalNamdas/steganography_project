<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Steganography</title>    <style>        body {            margin: 0;            padding: 0;            font-family: Arial, sans-serif;            background-color: #f0f0f0; /* Light gray background */        }        .container {            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            height: 100vh; /* Full viewport height */        }        .header {            text-align: center;            color: #333; /* Dark gray text color */        }        .button-container {            margin-top: 20px;        }        .button {            display: block;            width: 200px;            padding: 15px;            margin: 10px;            border: none;            border-radius: 10px;            background-color: #007bff; /* Bootstrap blue color */            color: #fff; /* White text color */            text-decoration: none;            text-align: center;            font-size: 18px;            transition: background-color 0.3s ease;        }        .button:hover {            background-color: #0056b3; /* Darker blue on hover */        }    </style></head><body>    <div class="container">        <h1 class="header">Steganography</h1>        <div class="button-container">            <a href="embed.html" class="button">Embed Image</a>        </div>        <div class="button-container">            <a href="extract.html" class="button">Extract Image</a>        </div>    </div></body></html>
